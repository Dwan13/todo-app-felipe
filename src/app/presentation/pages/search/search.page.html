<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Buscador de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Buscador de Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar
    placeholder="Buscar tareas..."
    (ionInput)="onSearchChange($event)"
    debounce="500"
  ></ion-searchbar>

  <app-task-list
    *ngIf="searchResults.length > 0"
    [todos]="searchResults"
    (todoCompletionToggled)="toggleTodoCompletion($event)"
    (todoDeleted)="deleteTodo($event)"
    (todoUpdated)="updateTodo($event)"
  ></app-task-list>

  <ion-list *ngIf="searchResults.length === 0 && searchTerm && searchTerm.length > 0">
    <ion-item>
      <ion-label>No se encontraron tareas.</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!searchTerm || searchTerm.length === 0">
    <ion-item>
      <ion-label>Empieza a escribir para buscar tareas.</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
